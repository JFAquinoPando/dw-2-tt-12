<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo - sobre web Tesla</title>
    <link rel="stylesheet" href="./css/tesla.css">
</head>

<body>
    <header>
        <div class="contenedor-logo left">
            <a href="">
                <img src="./logo-tesla.png" alt="TESLA" class="logo">
            </a>
        </div>
        <div class="menu left">
            <ul>
                <li><a href="#">Model S</a></li>
                <li><a href="#">Model 3</a></li>
                <li><a href="#">Model X</a></li>
                <li><a href="#">Model Y</a></li>
                <li><a href="#">Solar Roof</a></li>
                <li><a href="#">Solar Panel</a></li>
                <li><a href="#">Powerwall</a></li>
            </ul>
        </div>
        <div class="menu right">
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Menu</a></li>
            </ul>
        </div>
    </header>
    <main>
        <h1>Experience Tesla</h1>
        <p>Schedule a Demo Drive Today</p>
        <div class="contenedor">
            <a href="//tesla.com/drive" target="_blank">Demo Drive</a>
        </div>
    </main>
    <div class="video">
        <video src="./tesla.webm" loop autoplay></video>
    </div>
</body>

</html>
